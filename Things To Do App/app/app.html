<ion-menu [content]="content">
        <ion-header>
          <ion-toolbar style="padding-top:1.5em; padding-bottom:1.5em;">
            <ion-title>Menu</ion-title> 
            <button ion-button menuToggle>
                <ion-icon name='menu'></ion-icon>
            </button>
          </ion-toolbar>
        </ion-header>
      
        <ion-content>
          <ion-list margin-top>
            <button menuClose class="menuOption" ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon item-left [name]="p.icon"></ion-icon><h2>{{p.title}}</h2>
            </button>
          </ion-list>
        </ion-content>
      
      </ion-menu>
      
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
