<ion-header>
    <ion-toolbar style="padding:1.5em" color="mainColor">
      <ion-title>
        Edit Note
      </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
   
  <ion-content>
    <ion-list>
   
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea rows="8" type="text" [(ngModel)]="description"></ion-textarea>
      </ion-item>
    </ion-list>
   
    <button full ion-button color="accentColor" (click)="saveItem()">Save</button>
   
  </ion-content>
