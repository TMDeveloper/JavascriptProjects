
<div id="sourcesCards" class="card w3-animate-bottom" ng-repeat="card in sources">
  <div class="card-block">  
    <h4 class="card-title">{{card.name}}</h4>
    <p class="card-text">{{card.text}}</p>
    <button ng-click="getArticles({index: $index});" class="btn btn-primary">Read some articles</button>
  </div>
</div>
