<div class="row">
  <div id="articleCards" class="card col-sm-4 w3-animate-left" ng-repeat="card in articles">
    <img class="card-img-top" ng-src="{{card.imageUrl}}" alt="Card image cap"/>
    <div class="card-block">
      <h4 class="card-title">{{card.title}}</h4>
      <p class="card-text">{{card.text}}</p>
      <p class="card-text"><small class="text-muted">Author: {{card.author}}</small></p><br>
      <a ng-href="{{card.url}}" target="_blank" class="btn btn-primary card-link">Read full article</a>
    </div>
</div>
</div>
